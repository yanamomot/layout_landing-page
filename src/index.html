<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body>
    <!-- region head -->
    <header class="header">
      <div class="header__top">
        <a class="header__logo__link" href="#">
          <img class="header__logo"
            src="/src/images/Logo.svg"
            alt="Nothing logo"
          />
        </a>
        <div class="header__icons">
          <a class="icon icon--phone" href="#"></a>
          <a class="icon icon--menu" href="#menu"></a>
        </div>
      </div>
      <h1 class="header__title">Bring joy back to the everyday</h1>
    </header>

    <!-- region aside -->
    <aside class="menu page__menu" id="menu">
      <div class="menu__top">
        <a class="header__logo__link" href="#">
          <img class="header__logo"
            src="/src/images/Logo.svg"
            alt="Nothing logo"
          />
        </a>
        <a class="icon icon--close" href="#"></a>
      </div>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
            class="nav__link"
            href="#recommended">Products</a>
          </li>

          <li class="nav__item">
            <a
            class="nav__link"
            href="#categories">Store</a>
          </li>

          <li class="nav__item">
            <a
            class="nav__link"
            href="#">Login</a>
          </li>

          <li class="nav__item">
            <a
            class="nav__link"
            href="#">Cart(0)</a>
          </li>
        </ul>
      </nav>

      <a class="menu__nomer" href="tel:+1 234 5555-55-55">+1 234 5555-55-55</a>
      <a class="menu__call" href="tel:+1 234 5555-55-55">call to order</a>
    </aside>

    <!-- region main -->
    <main>
      <!-- region section 1 -->
      <section class="recommended" id="recommended">
        <h2>Recommended</h2>
      </section>

      <!-- region section 2 -->
      <section class="categories" id="categories">
        <h2>Browse Nothing products by category</h2>
      </section>

      <!-- region section 3 -->
      <section class="about">
        <h2>About us</h2>
      </section>

      <!-- region section 4 -->
      <section class="contact">
        <h2>Contact us</h2>
      </section>
    </main>
    <!-- region footer -->
    <footer class="footer"></footer>
  </body>
</html>
